<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">Advent<span>ure</span></a></div>
            <ul class="menu">
                <li><a href="#" class="menu-btn">Home</a></li>
                <li><a href="#" class="menu-btn">Contact</a></li>
                <li><a href="#" class="menu-btn">Infos</a></li>
                <li><a href="#" class="menu-btn">Services</a></li>
                <li><a href="#" class="menu-btn">FeedBack</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>
    
    <section class="banner-container">
        <div class="banner">
          <h1>New Adventure</h1>  
          <p>Header HTML CSS 
            | Navigation Bar Using HTML & CSS 
            | HTML & CSS Tutorial 
            | Navigation Bar Design 
            | Navigation Bar 
            </p>
        <button class="btn">Discover Now</button>
        </div>
    </section>

    <script>
        $(document).ready(function(){
            $(window).scroll(function(){
                if(this.scrollY > 20){
                    $('.navbar').addClass("Sticky");
                }
                else
                {
                    $('.navbar').removeClass("Sticky");
                }
            });

            $('.menu-btn').click(function(){
                $('.navbar.menu').toggleClass("active");
                $('.menu-btn i').toggleClass("active");
            })
        });
    </script>
</body>
</html>
